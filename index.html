<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: hsla(0, 3%, 17%, 0.102);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card-container {
            display: flex;
            background-color:rgb(237, 228, 228);
            width: 800px;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgb(237, 228, 228);
            position: relative;
            overflow: hidden;
            margin-top: -5%;
        }
        .left-side {
            width: 50%;
            padding: 20px;
            text-align: left;
            background-color: rgb(237, 228, 228);
        }
        .logo {
    width: 150px; /* Increase the logo size */
    margin-bottom: 20px;
    filter: brightness(0) saturate(100%) invert(18%) sepia(92%) saturate(5734%) hue-rotate(214deg) brightness(80%) contrast(113%);
    color: #2740a4;
}

        .happy-birthday {
            font-family: 'Brush Script MT', cursive;
            font-size: 65px;
            color: black;
            margin-bottom: -15px;
            text-align: center;
            margin-bottom: 2px;
        }
        .birthday-text {
            color: #2740a4;
            font-size: 60px;
            font-weight: 100px;
            margin-top: 0;
            line-height: 0.9;
            text-align: right;
            font-style: Arial #2740a4;
        }
        .quote {
            font-size: 80px;
            color: #2740a4;
            margin: 10px 0;
            text-align: center;
            font-style: bold;
        }
        .message {
            font-size: 24px;
            color: #333;
            font-style: italic;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .right-side {
            width: 50%;
            position: relative;
            background-color:rgb(237, 228, 228);
            display: flex;
            flex-direction: column;
            align-items: center; /* Centering items horizontally */
        }
        .right-side img {
            width: 300px; /* Set width for the image */
            height: 400px; /* Set the height */
            object-fit: cover;
            border-radius: 2px;
            margin-left: -70px;
            border: 5px solid #2740a4;
        }
        .name-designation {
            background-color: #2740a4;
            color: white;
            padding: 10px;
            border-radius: 2px;
            text-align: right;
            width: 270px;
            margin-top: 0px;
            margin-top: -25px; /* Added margin to create spacing below the image */
        }
        .name {
            font-weight: bold;
            font-size: 24px;
        }
        .designation {
            font-size: 14px;
            margin-top: 5px;
        }
        .footer-text {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <!-- Left Side -->
        <div class="left-side">
            <img src="https://igdrones.com/assets/img/ig-drones-logo.webp" alt="IG Drones Logo" class="logo">
            <br>
            <br>
            <br>
            <p class="happy-birthday">happy</p>
            <p class="birthday-text">BIRTHDAY</p>
            <p class="quote">â€œ</p> <!-- Double quote -->
            <p class="message">Wishing you a day filled with joy, good health, 
                <br>and endless happiness.</p>
        </div>

        <!-- Right Side -->
        <div class="right-side">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/005/346/410/small_2x/close-up-portrait-of-smiling-handsome-young-caucasian-man-face-looking-at-camera-on-isolated-light-gray-studio-background-photo.jpg" alt="Birthday Person Image">
            <div class="name-designation">
                <p class="name">Mr./Miss Name Here</p>
                <p class="designation">(Designation Here)</p>
            </div>
        </div>
        
        <!-- Footer Text -->
        <div class="footer-text">www.igdones.com</div>
    </div>


</body></html>
